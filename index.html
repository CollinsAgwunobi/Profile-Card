<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile">
        <img src="./assest/Collinns.jpg" alt="profileimg" id="myimage">
    <div class="name">
        <h1><label for="name">Collins Agwunobi</label></h1>
        <span><h2><label for="job">Classical Musician</label></h2></span>
    </div> <br>
    
    <div class="description">
        <label for="myinfo"> A dedicated singer who crafts lovely tunes that take the listners to new places, but who is
             also a novice in the world of technology and is ready to take on challenges to refine my digital skills.</label>
    </div>
</div>
</body>
</html>
